<!DOCTYPE html>

<head>

    <meta name="description" content="This is just a training with HTML5, CSS3 and JavaSctipt">
    <meta name="keywords" content="HTML, HTMl5, CSS, CSS3, JavaSctipt, JQuery, Fontawesome, normalize, google fonts">
    <meta name="author" content="Khaled Mohamed">

    <title>Special Design Template | Elzero template training</title>

    <link type="image/png" sizes="16x16" rel="icon" href="imgs/favicons/icons8-anonymous-mask-bubbles-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="imgs/favicons/icons8-anonymous-mask-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="imgs/favicons/icons8-anonymous-mask-96.png">
    <link type="image/png" sizes="120x120" rel="icon" href="imgs/favicons/icons8-anonymous-mask-120.png">

    <!-- * There are all main css files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main-styles.css">

    <!-- * There are custom css file -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/settings.css">

    <!--[if lt IE 9]>
    	<script src="js/html5shiv.js"></script>
    <![endif]-->

<body>

    <!-- * The setting icon -->
    <div class="settings" id="setting">
        <div class="settings__icon" id="settingIcon">
            <i class="fas fa-cog settings__icon__intern"></i>
        </div> <!-- ./settings__icon -->

        <div class="settings__content">
            <div class="settings__content__colors">
                <h5 class="settings__content__colors__title">colors</h5>
                <ul class="settings__content__colors__list">
                    <li class="active" data-color="#3D3349"></li>
                    <li data-color="#e76f51"></li>
                    <li data-color="#0077b6"></li>
                    <li data-color="#073b4c"></li>
                    <li data-color="#2ec4b6"></li>
                </ul> <!-- ./settings__content__colors__list -->
            </div> <!-- ./settings__content__colors -->
        </div> <!-- ./settings__content -->
    </div> <!-- ./settings -->

    <!-- * Landing page of the site -->
    <header class="landing" id="landing">
        <div class="container">
            <nav class="landing__navbar">
                <h1 class="landing__navbar__logo">
                    special design
                </h1> <!-- ./landing__navbar__logo -->

                <ul class="landing__navbar__menu" id="navBarMenu">
                    <li class="landing__navbar__menu__li">
                        <a class="landing__navbar__menu__li__anchor" href="#">about</a>
                    </li> <!-- ./landing__navbar__menu__li -->

                    <li class="landing__navbar__menu__li">
                        <a class="landing__navbar__menu__li__anchor" href="#">services</a>
                    </li> <!-- ./landing__navbar__menu__li -->

                    <li class="landing__navbar__menu__li">
                        <a class="landing__navbar__menu__li__anchor" href="#">products</a>
                    </li> <!-- ./landing__navbar__menu__li -->

                    <li class="landing__navbar__menu__li">
                        <a class="landing__navbar__menu__li__anchor" href="#">contact</a>
                    </li> <!-- ./landing__navbar__menu__li -->
                </ul> <!-- ./landing__navbar__menu -->

                <div class="landing__navbar__bars" id="barsIcon">
                    <span class="landing__navbar__bars__line"></span>
                </div> <!-- ./landing__navbar__bars -->
            </nav> <!-- ./landing__navbar -->

            <div class="landing__intro">
                <h2 class="landing__intro__title">hello there, man!</h2>
                <p class="landing__intro__desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, sed!
                </p> <!-- ./landing__intro__desc -->
            </div> <!-- ./landing__intro -->
        </div> <!-- ./container -->
    </header> <!-- ./landing -->

    <!-- * Script files -->
    <script src="js/settings-script.js"></script>
    <script src="js/header-script.js"></script>
</body>
